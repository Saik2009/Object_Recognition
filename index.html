 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default heading">IMAGE RECOGNIZER</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>
      <b class="object_names">Book
        <hr id="bb">
        Dollar Bill
        <hr id="bb">
        Mouse
        <hr id="bb">
        Mask
        <hr id="bb">
        MTG: Card Game Box
        <hr id="bb">
        Pencil
      </b>
      <br>
      
      <label>Webcam View - </label>

      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="captured_image"></div>
        
      <br><br>
      <button onclick="take_snapshot()"class="btn btn-success">Capture Image</button>

      <br><br>
      <button onclick="anaylize()"class="btn btn-warning">Anaylize Image</button>

      <p style="font-size: 22px;">Object :<span id="object"></span>  </p>
      <p style="font-size: 22px;">Accuracy :<span id="accuracy"></span>  </p>
    </center>
    
  </div>
<script src="main.js"></script>

  </body>
</html>
